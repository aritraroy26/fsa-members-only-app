<h2 class="section-heading">Join Requests</h2>
<ng-container *ngIf="requests.length > 0">
  <div *ngFor="let request of requests">
    <h3>{{ request.userName }}</h3>
    <button (click)="onAcceptRequest(request.id)">Accept Request</button>
    <button (click)="onRejectRequest(request.id)">Reject Request</button>
  </div>
</ng-container>
